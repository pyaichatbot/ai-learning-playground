<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Learning Playground</title>
    <script>
      // GitHub Pages SPA redirect
      // Handle both root and subdirectory deployments
      var path = window.location.pathname;
      var base = '/ai-learning-playground';
      
      // Check if we're already on the base path
      if (path.startsWith(base)) {
        // Already on base path, just redirect to index.html
        var newPath = path.replace(/\/$/, '') + '/index.html';
        window.location.replace(newPath);
      } else {
        // Not on base path, redirect to base/index.html
        window.location.replace(base + '/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
